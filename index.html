<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!--Art Direction Min 960px screen-->
    <picture>
      <source srcset="./images/museum-1920_x_1080.png"
      media="(min-width:960px)">
    <img id="square"
        src="./images/museum-1920_x_1080.png" alt="placeholder">
    <!--Art Direction Max 960px screen-->
    <picture>
      <source srcset="./images/museum-720_x_405.png,
        ./images/museum-1080_x_607.png 1.5x, 
        ./images/museum-1440_x_810.png 2x"
      media="(max-width:960px)">
    <img id="landscape"
        src="./images/museum-720_x_405.png" alt="placeholder">
  </header>
</body>

</html>
